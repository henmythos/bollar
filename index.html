  <head>
    <meta charset="UTF-8" />

    <link rel="icon" type="image/png" href="https://i.postimg.cc/25pHb7Z1/bollaar.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Montserrat"', 'sans-serif'],
              sans: ['"Lato"', 'sans-serif'],
            },
            colors: {
              gold: {
                500: '#D4AF37',
                600: '#B89628',
              },
              brand: {
                900: '#0F172A', // Slate 900
                800: '#1E293B', // Slate 800
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
